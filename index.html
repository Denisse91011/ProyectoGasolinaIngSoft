<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Registro de Usuario</h1>
    <form id="registro-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" />

      <label for="contrasena">Contraseña:</label> <!-- Aquí está bien -->
      <input type="password" id="contrasena" />

      <label for="tipo-usuario">Tipo de Usuario:</label>
      <select id="tipo-usuario">
        <option value="">Seleccione</option>
        <option value="Conductor">Conductor</option>
        <option value="Operario">Operario</option>
      </select>

      <input type="submit" value="Registrarse" />
    </form>

    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="login-correo">Correo electrónico:</label>
      <input type="email" id="login-correo" />

      <label for="login-contrasena">Contraseña:</label> <!-- corregido -->
      <input type="password" id="login-contrasena" />   <!-- corregido -->

      <input type="submit" value="Iniciar Sesión" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>

    <h1>Reportar Ingreso de Gasolina</h1>
    <form id="Ingreso-form" style="display:none;">
      <label for="tipo-combustible">Tipo de Combustible:</label>
      <input type="text" id="tipo-combustible" />

      <label for="cantidad">Cantidad (litros):</label>
      <input type="number" id="cantidad" />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" />

      <input type="submit" value="Reportar" />
    </form>

    <h2>Lista de Usuarios Registrados</h2>
    <button id="mostrar-usuarios">Mostrar usuarios</button>
    <ul id="usuarios-lista"></ul>

  </body>
</html>
