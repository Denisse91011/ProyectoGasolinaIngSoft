<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Gasolina</title>
</head>
<body>
  <h1>Reportar Ingreso de Gasolina</h1>

  <form id="Ingreso-form">
    <label for="tipo-combustible">Tipo de Combustible:</label>
    <input type="text" id="tipo-combustible" required />

    <label for="cantidad">Cantidad (litros):</label>
    <input type="number" id="cantidad" required />

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required />

    <input type="submit" value="Reportar" />
  </form>

  <h2>Reporte de Ingresos de Gasolina</h2>
  <div id="reporte-gasolina"></div>


  <h2>Consultar Stock</h2>
  <input type="text" id="tipo-stock" placeholder="Tipo de combustible" />
  <button id="consultar-stock-btn">Consultar Stock</button>
  <div id="resultado-stock"></div>

  
  <h2>Agregar Surtidor</h2>
<form id="surtidor-form">
  <label for="nombre-surtidor">Nombre del Surtidor:</label>
  <input type="text" id="nombre-surtidor" required />

  <label for="tipo-surtidor">Tipo de Combustible:</label>
  <input type="text" id="tipo-surtidor" required />

  <input type="submit" value="Agregar Surtidor" />
</form>

<div id="reporte-surtidores"></div>



  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
