<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Registro de Usuario</h1>
    <form id="registro-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" />

      <label for="contraseña">Contrasena:</label>
      <input type="password" id="contrasena" />

      <label for="tipo-usuario">Tipo de Usuario:</label>
      <select id="tipo-usuario">
        <option value="">Seleccione</option>
        <option value="Conductor">Conductor</option>
        <option value="Operario">Operario</option>
      </select>

      <input type="submit" value="Registrarse" />
    </form>

    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="login-correo">Correo electrónico:</label>
      <input type="email" id="login-correo" />

      <label for="login-contrasena">Contraseña:</label>
      <input type="password" id="login-contrasena" />

      <input type="submit" value="Iniciar Sesión" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
